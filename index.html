<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>💘 Ultimate Love Calculator 💘</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to right, #ffe4e1, #fff0f5);
      text-align: center;
      padding-top: 100px;
      overflow: hidden;
    }

    input {
      padding: 10px;
      margin: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      width: 220px;
      font-size: 16px;
    }

    button {
      padding: 10px 25px;
      border: none;
      border-radius: 10px;
      background-color: #ff4d6d;
      color: white;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      margin: 5px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ff1a40;
    }

    #result {
      margin-top: 30px;
      font-size: 22px;
      font-weight: bold;
      color: #d63384;
    }

    .heart {
      position: fixed;
      width: 20px;
      height: 20px;
      background-color: red;
      transform: rotate(45deg);
      animation: float 4s linear infinite;
      opacity: 0.7;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: -10px;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>💘 Ultimate Love Calculator 💘</h1>

  <input type="text" id="myName" placeholder="Your Name">
  <br>
  <input type="text" id="yourName" placeholder="Crush's Name">
  <br>
  <button onclick="calculateLove()">💌 Calculate Love</button>
  <button onclick="resetForm()">🔄 Reset</button>

  <div id="result"></div>

  <audio id="bgMusic" loop autoplay>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>

  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (2 + Math.random() * 3) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }

    function consistentLoveValue(name1, name2) {
      let str = name1.toLowerCase() + name2.toLowerCase();
      let hash = 0;
      for (let i = 0; i < str.length; i++) {
        hash += str.charCodeAt(i);
      }
      return (hash % 100) + 1;  // Always between 1–100
    }

    function isNameValid(name) {
      return /^[a-zA-Z\s]+$/.test(name);
    }

    function calculateLove() {
      let myname = document.getElementById("myName").value.trim();
      let yourname = document.getElementById("yourName").value.trim();

      if (myname === "" || yourname === "") {
        alert("Please fill in both names 😅");
        return;
      }

      if (!isNameValid(myname) || !isNameValid(yourname)) {
        document.getElementById("result").innerHTML = "😈 Use real names goddamn loner 😤";
        return;
      }

      for (let i = 0; i < 20; i++) {
        setTimeout(createHeart, i * 200);
      }

      setTimeout(() => {
        let loveValue = consistentLoveValue(myname, yourname);
        let message = `<p>❤️ Your love percentage is: <strong>${loveValue}%</strong></p>`;

        if (loveValue < 20) {
          message += `<p>💔 ${myname} is akhand chutiya in pyar 😭</p>`;
        } else if (loveValue < 50) {
          message += `<p>💢 One-sided love alert: ${myname} likes ${yourname} way too much 😂</p>`;
        } else if (loveValue < 80) {
          message += `<p>💘 Maybe ${myname} and ${yourname} will end up together 😉</p>`;
        } else {
          message += `<p>💖 Match made in heaven! ${myname} ❤️ ${yourname} forever!</p>`;
        }

        document.getElementById("result").innerHTML = message;
      }, 1500);
    }

    function resetForm() {
      document.getElementById("myName").value = "";
      document.getElementById("yourName").value = "";
      document.getElementById("result").innerHTML = "";
    }
  </script>

</body>
</html>
